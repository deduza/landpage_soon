<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deduzir - Em Breve</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.webp'); /* Imagem de fundo chamativa */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #00aaff;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ddd;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #00aaff;
      font-size: 1.5em;
    }

    .social-links a:hover {
      color: #66d9ff;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="deduzir_logo.webp" alt="Deduzir Logo" class="logo">
    <h1>Deduzir</h1>
    <p>Estamos trabalhando duro para trazer o melhor gerenciamento de deduções de imposto de renda para você!</p>
    <p>Em breve no deduzir.com</p>

      <a href="https://www.linkedin.com/company/deduzir" target="_blank">LinkedIn</a>
      <a href="https://www.instagram.com/deduzir" target="_blank">Instagram</a>
    </div> -->
  </div>
</body>
</html>
